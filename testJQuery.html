<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Testing JQuery</title>

    <script src="jquery-2.2.0.js"></script>


  </head>

  <body>
      <button id="btn1"> Button 1 </button>
      <h1 id="firstheader"> This is a header tag </h1>
      <p1 id="firstparagraph"> This is a paragraph tag </p1>
  </body>


  <script>
    $(function() {

        $("#btn1").on("click", function() {

            $("#first paragraph").slideToggle(200);

        });



    });

  </script>
</html>
